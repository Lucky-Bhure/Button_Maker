<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="maincontainer1">
            <h2>Button Maker</h2>
        </div>
        <div class="maincontainer">
            <div class="container1">
                <label for="input1">BACKGROUND COLOR</label>
                <input type="text" id="input1">
                <label for="input2">FONT COLOR</label>
                <input type="text" id="input2">
                <label for="input3">FONT SIZE (in px)</label>
                <input type="text" id="input3">
                <label for="input4">FONT WEIGHT</label>
                <input type="text" id="input4">
                <label for="input5">PADDING (in px)</label>
                <input type="text" id="input5">
                <label for="input6">BORDER RADIUS (in px)</label>
                <input type="text" id="input6">
                <button class="button1" onclick="apply()">Apply</button>
            </div>
            <div class="container2">
                <button id="custom">Custom Button</button>
            </div>
        </div>
    </div>

    <!-- javaScript file connection -->
    <script src="./script.js"></script>
</body>
</html>
